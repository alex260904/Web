<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            border-radius: 50%;
            margin-right: 20px;
        }

        .info {
            flex-grow: 1;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>User Profile</h1>
    </header>

    <section id="userProfileSection">
        <!-- Profile data will be displayed here -->
    </section>

    <script>
        // Function to set user data in local storage
        function setUserDataInLocalStorage(user) {
            localStorage.setItem('userData', JSON.stringify(user));
        }

        // Function to get user data from local storage
        function getUserDataFromLocalStorage() {
            const userDataString = localStorage.getItem('userData');
            return userDataString ? JSON.parse(userDataString) : null;
        }

        // Function to render user profile
        function renderUserProfile(user) {
            const userProfileSection = document.getElementById('userProfileSection');
            userProfileSection.innerHTML = `
                <div class="profile">
                    <img src="${user.avatar}" alt="Avatar" width="100" height="100">
                    <div class="info">
                        <h2>${user.username}</h2>
                        <p>Email: ${user.email}</p>
                        <p>Location: ${user.location}</p>
                        <p>Birthday: ${user.birthday}</p>
                    </div>
                </div>
            `;
        }

        // Assume the user has just logged in successfully and you have user data
        const userData = {
            username: 'Nguyn Mynh Wuang',
            email: 'minwuang269@gmail.com',
            location: 'Ha Noi Capital',
            birthday: 'September 26, 2004',
            avatar: 'https://scontent.fhan5-9.fna.fbcdn.net/v/t39.30808-6/344688156_1182722096461799_7721179091014861964_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=5f2048&_nc_ohc=8TYpT48I6SgAb4Njvdm&_nc_ht=scontent.fhan5-9.fna&oh=00_AfA-O1nakrDygfC2QCIpgnGFkRAh3TeMQ78dw3BjewlXcg&oe=6618A00A', // URL to the user's avatar
        };

        // Save user data in local storage
        setUserDataInLocalStorage(userData);

        // Get user data from local storage and render user profile
        const storedUserData = getUserDataFromLocalStorage();
        if (storedUserData) {
            renderUserProfile(storedUserData);
        }
    </script>

</body>
</html>
