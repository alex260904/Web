<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <!-- Nhúng các stylesheet hoặc CSS cần thiết -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: white;
            color: black;
            text-align: center;
            padding: 10px;
        }

        /* Thêm các CSS khác theo nhu cầu */
    </style>
</head>
<body>
    <header>
        <!-- Header của trang giỏ hàng -->
        <h1>Your Cart</h1>
    </header>
    
    <!-- Hiển thị các sản phẩm trong giỏ hàng -->
    <section>
        <h2>Cart Contents</h2>
        <!-- Đây là nơi để hiển thị danh sách các sản phẩm trong giỏ hàng, bạn có thể sử dụng JavaScript để lấy dữ liệu từ session storage và hiển thị ở đây -->
    </section>
    
    <!-- Thêm các nút hoặc liên kết để thực hiện các thao tác trong giỏ hàng -->
    <section>
        <button onclick="checkout()">Checkout</button>
        <button onclick="clearCart()">Clear Cart</button>
    </section>
    
    <footer>
        <!-- Footer của trang giỏ hàng -->
        <p>&copy; 2023 Your Online Store & Dashboard. All rights reserved.</p>
    </footer>
    
    <!-- Nhúng các script cần thiết -->
    <script>
        // JavaScript code để thực hiện các thao tác trong giỏ hàng
        function checkout() {
            // Thực hiện quá trình thanh toán, ví dụ: chuyển hướng đến trang thanh toán
            window.location.href = "checkout.html";
        }

        function clearCart() {
            // Xóa các sản phẩm trong giỏ hàng, ví dụ: xóa dữ liệu trong session storage
            sessionStorage.clear();
            // Sau khi xóa, bạn có thể chuyển hướng người dùng đến trang giỏ hàng rỗng hoặc trang chính
            window.location.href = "main.html";
        }
    </script>
</body>
</html>
