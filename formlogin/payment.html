<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<form onsubmit="return validateForm()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="creditCardNumber">Credit Card Number:</label>
    <input type="text" id="creditCardNumber" name="creditCardNumber" required>

    <label for="securityCode">Security Code:</label>
    <input type="text" id="securityCode" name="securityCode" required>

    <label for="cardExpiration">Card Expiration:</label>
    <input type="text" id="cardExpiration" name="cardExpiration" placeholder="MM/YYYY" required>
    <span class="error-message" id="expirationError"></span>

    <button type="submit">Submit Payment</button>
</form>

<script>
    function validateForm() {
        // Basic validation for card expiration date (MM/YYYY)
        var cardExpiration = document.getElementById("cardExpiration").value;
        var expirationError = document.getElementById("expirationError");

        var pattern = /^(0[1-9]|1[0-2])\/[0-9]{4}$/;

        if (!pattern.test(cardExpiration)) {
            expirationError.textContent = "Invalid expiration date format (MM/YYYY)";
            return false;
        } else {
            expirationError.textContent = "";
            return true;
        }
    }
</script>

</body>
</html>
