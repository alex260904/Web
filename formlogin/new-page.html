<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dashboard</title>
    <style>
        /* CSS styles for the dashboard */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
        }
        .menu {
            margin: 20px 0;
            padding: 0;
            list-style: none;
            text-align: left;
            margin-left: 0; /* Sát vào bên trái */
        }
        .menu a {
            text-decoration: none;
            padding: 5px 10px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            color: #333;
            display: block;
            width: 100px; /* Độ rộng của mỗi cột */
            text-align: center; /* Căn giữa nội dung trong mỗi cột */
        }
        .menu img {
            display: block;
            margin: 0 auto; /* Căn giữa hình ảnh theo chiều ngang */
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu for navigation -->
        <div class="menu">
            <a href="#view-schedule">View Schedule</a>
            <a href="#class-timetable">Class Timetable</a>
            <a href="#exam-schedule">Exam Schedule</a>
            <a href="#course-fee">Course Fee</a>
            <a href="#attendance-report">Attendance Report</a>
            <a href="#mark-report">Mark Report</a>
            <a href="#academic-report">Academic Report</a>
            <a href="#curriculum">Curriculum</a>
        </div>
        <!-- Image placed in the middle -->
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F687502699376361132%2F&psig=AOvVaw37RvTPpot-S2r1X0_wrYr4&ust=1711711830764000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCNi12tHtloUDFQAAAAAdAAAAABAE" alt="Middle Image">
    </div>
</body>
</html>
